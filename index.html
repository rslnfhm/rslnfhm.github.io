<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Магазин</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Главная</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Добро пожаловать в наш интернет-магазин</h2>
                <p>Лучшие товары по доступным ценам</p>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h2>Наши товары</h2>
                <div class="product-grid">
                    <div class="product-card">
                        <img src="p1.webp" alt="Product 1">
                        <h3>Товар 1</h3>
                        <p>Описание товара 1</p>
                        <p class="price">1000 ₽</p>
                        <button>Купить</button>
                    </div>
                    <div class="product-card">
                        <img src="p2.webp" alt="Product 2">
                        <h3>Товар 2</h3>
                        <p>Описание товара 2</p>
                        <p class="price">2000 ₽</p>
                        <button>Купить</button>
                    </div>
                    <div class="product-card">
                        <img src="p3.webp" alt="Product 3">
                        <h3>Товар 3</h3>
                        <p>Описание товара 3</p>
                        <p class="price">3000 ₽</p>
                        <button>Купить</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Интернет-магазин. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
